<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <button onclick="addSeconds(21)">20 SECS</button>
        <button onclick="addMinutes(5)">WORK 5</button>
        <button onclick="addMinutes(15)">QUICK 15</button>
        <button onclick="addMinutes(20)">SNACK 20</button>
        <button onclick="addMinutes(60)">LUNCH BREAK</button>
        <input id="manuel" type="" placeholder="Enter Minutes" onchange="input(event)"></input>
    </nav>
    <section>
        <article>
            <!-- <p id="days"></p> -->
            <p id="hours"></p>
            <p id="mins">00 : </p>
            <p id="secs">00</p>
            <h2 id="end"></h2>
            <h2 id="deadLine"></h2>

        </article>

    </section>

    <script src="app.js"></script>
</body>

</html>
